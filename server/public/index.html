<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h1>Login</h1>
  <form action="/login" method="POST">
    <input type="username" name="username" placeholder="Username" required>
    <br>
    <input type="password" name="password" placeholder="Password" required>
    <br>
    <button type="submit">Login</button>
  </form>
  <br>
  <button><a href="http://localhost:4200/register" style="text-decoration:none">Register</a></button>
  <button><a href="http://localhost:4200/spotifyAccount" style="text-decoration:none">Register/login With Spotify //you can click now, but not reccommended</a></button>
  
</body>
</html>
