<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="register.css">

</head>

<body>
    <div class="box">
        <div class="container">
            <form method="post">
                <div class="top-header">
                    <header>Sign Up</header>
                </div>
                <div class="input-field">
                    <input type="text" id="name" name="name" class="input" placeholder="Full Name" required>
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-field">
                    <input type="text" id="username" name="username" class="input" placeholder="Username" required>
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-field">
                    <input type="email" id="email" name="email" class="input" placeholder="Email" required>
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-field">
                    <input type="password" id="password" name="password" class="input" placeholder="Password" required>
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-field">
                    <input type="submit" class="submit" value="Register">
                </div>
            </form>
            <span><a href="/login">Already have an account?</a></span>
        </div>
    </div>
    <script src="register.js"></script>
</body>

</html>
