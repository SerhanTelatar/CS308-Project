<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">

    <script src="/login.js"></script>
    
    <title>Login</title>

</head>

<body>
    <div class="box">
        <div class="container">
            <form action="/login" method="post">
                <ul class="header-list">
                    <li class="logo-item">
                        <img src="/Logo.png" alt="Logo" class="logo"> 
                    </li>
                    <li class="login-item">
                        <span class="login-text">Login</span>
                    </li>
                </ul>
                <div class="input-field">
                    <input type="text" id="username" name="username" class="input" placeholder="Username" required>
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-field">
                    <input type="password" id="password" name="password" class="input" placeholder="Password" required>
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-field">
                    <input type="submit" class="submit" value="Login">
                </div>
                <div class="login-with-spotify">
                    <button onclick="window.location.href='/spotifyAccount'">Login with Spotify</button>
                </div>
            </form>
            <span><a href="/register">Don't have an account?</a></span>
        </div>
    </div>
</body>

</html>
